<body>
<div class="container-fluid">
    <div class="row h-10 w-100">
        <div class="col">
            <select id="filter" class="w-100 bg-dark text-light ml-2 mt-2 select font-weight-bold border">
                <option value="none">Normal</option>
                <option value="grayscale(100%)">B & W</option>
                <option value="sepia(100%)">Old School</option>
                <option value="contrast(150%)">Lumination</option>
                <option value="blur(20px)">Hidden Mist</option>
                <option value="invert(100%)">Dracula</option>
                <option value="hue-rotate(180deg">X-men Beast</option>
                <option value="saturate(25)">Super Saiyan God</option>
            </select>
        </div>
        <div class="col">
            <div class="float-right mt-3">
                <button class="btn btn-primary btn-lg" type="button" data-toggle="modal" data-target="#optionsModal">
                    <i class="fal fa-cog"></i>
                </button>

                <!-- Modal -->
                <div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="optionsModalTitle">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h6>Change theme of site</h6>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="ThemeOptions" id="white" value="white">
                                    <label class="form-check-label" for="white">White</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="ThemeOptions" id="dark" value="dark">
                                    <label class="form-check-label" for="dark">Dark</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="ThemeOptions" id="blue" value="blue">
                                    <label class="form-check-label" for="blue">Blue</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" onclick="submitChanges()" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row h-90 w-100">
        <div class="col-12 col-sm-6 d-flex justify-content-center">
            <div class="embed-responsive embed-responsive-16by9">
                <video class="embed-responsive-item" muted></video>
            </div>
        </div>
        <div class="col-12 col-sm-6 d-flex justify-content-center">
            <div id="peerDiv" class="embed-responsive embed-responsive-16by9"></div>
        </div>
    </div>
</div>
